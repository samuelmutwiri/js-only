<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="/logic.js"></script>
  <script src="/pretify.js"></script>
  <link rel="stylesheet" href="/pretify.css">
</head>
<header>
  <div class="logoholder">
  <!-- <img src="images/sasoft.png" alt="Logo"> -->
    <h1>Fast Calc</h1>
  </div>
</header>
<body>
  <div class="inpts">
    <label for="num1"><img src="images/right.svgy" alt=""></label>
    <input type="number" class="fields" id="num1" placeholder="0.">
    <br>
    <input type="number" class="fields" id="num2" placeholder=".9"> <br>
    <label for="num2"><img src="images/top.svg" alt=""></label> <br>
    <p id="result"></p>
  </div>
  <div class="btns">
    <button class="rotating-element, butts" onclick="calculate()">
     <img src="/images/plus.svg" alt="plus">
    </button>
    <button class="rotating-element, butts" onclick="subtract()">
      <img src="images/minus.svg" alt="minus"></button>
    <button class="rotating-element, butts" onclick="multiply()">
      <img src="images/multiply.svg" alt=""></button>
    <button  class="rotating-element" id="ex" onclick="exchangeValues(), rotateAndRestore()">
      <img src="images/exchange.svg" alt="exchange">
    </button>
  </div>
</body>
</html>
